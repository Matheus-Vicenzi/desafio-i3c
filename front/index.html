<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        
        <div class="header-buttons">
            <a href="index.html">Cadastro de Item</a>
            <a href="alteracao.html">Alteração de Item</a>
        </div>
    </header>
    <div class="container">
        <h2>Cadastro de Item</h2>
        <form action="http://localhost:8000/item" method="post">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="valor36meses">Valor em 36 meses:</label>
                <input type="number" id="valor36meses" name="valor36meses" required>
            </div>
            <div class="form-group">
                <label for="valor60meses">Valor em 60 meses:</label>
                <input type="number" id="valor60meses" name="valor60meses" required>
            </div>
            <div class="form-group">
                <input class="submit-button" type="button" value="Cadastrar" onclick="saveItem()">
            </div>
        </form>
    </div>
</body>
</html>
